{% extends 'base.html' %}

{% block content %}
<div class="container mt-4 text-center">
    <button class="btn btn-lg hms_button_color" style="background-color: rgb(0, 150, 136); color: white;" onclick=generateCage()>Generate Cage</button>
</div>
<div class="container mt-4">
    <table class="table table-bordered mt-3">
        <thead class="hms_color">
            <tr>
                <th scope="col">Cage ID</th>
                <th scope="col">Number of Bags</th>
                <th scope="col">Last Updated Time</th>
            </tr>
        </thead>
        <tbody>
            {% if active_cages %}
                {% for cage in active_cages %}
                    <tr>
                        <td>{{ cage.cage_name }}</td>
                        <td>{{ cage.data_set.count }}</td>
                        <td>{{ cage.last_used }}</td>
                    </tr>
                {% endfor %}
            {% else %}
                <tr>
                    <td colspan="3">No active cages found</td>
                </tr>
            {% endif %}
        </tbody>
    </table>
</div>
<script>
    function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            // Search for the CSRF token cookie
            if (cookie.startsWith(name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}

function generateCage() {
    const csrftoken = getCookie('csrftoken');
    fetch('/generate_cage', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': csrftoken, // Include CSRF token in headers
        },
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        return response.blob();
    })
    .then(blob => {
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'cage_qr.pdf';
        document.body.appendChild(a);
        a.click();
        window.URL.revokeObjectURL(url);
    })
    .catch(error => {
        console.error('There has been a problem with your fetch operation:', error);
    });
}

</script>
{% endblock %}
